{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% block base_head %}
        <title>Account Details</title>
    {% endblock %}
</head>
<body>
    {% block base_body %}
        <div class="container">
         <div style="text-align: center"><h1>Account Details...</h1></div>
        <h1 style="color: #1c7430">{{ mess }}</h1><br />
            <form action="{% url 'account' %}" method="POST">{% csrf_token %}
                <div class="form-group">
                    <label for="name">First Name: </label>
                    <input type="text" value="{{ uobj.first_name }}" name="first_name" maxlength="20" class="form-control" required/>
                </div>
                <div class="form-group">
                    <label for="name">Second Name: </label>
                    <input type="text" value="{{ uobj.second_name }}" name="second_name" maxlength="20" class="form-control" required/>
                </div>
                <div class="form-group">
                    <label for="name">Username: </label>
                    <input disabled="disabled" value="{{ uobj.user_name }}" type="text" name="user_name" id="user_name" maxlength="20" class="form-control" required/>
                </div>

                <div class="form-group">
                    <label for="email">Email address: </label>
                    <input disabled="disabled" value="{{ uobj.user_mail }}" type="email" class="form-control" name="user_mail"/>
                </div>
                <div class="form-group">
                    <label for="pwd">Password: </label>
                    <input type="password" value="{{ uobj.user_password }}" name="user_password" class="form-control" required/>
                </div>

                <div class="form-group">
                    <label for="name">Phone Number: </label>
                    <input type="text" value="{{ uobj.user_number }}" name="user_number" maxlength="10" class="form-control" required/>
                </div>

                <div class="form-group">
                    <label for="name">Mailing Address: </label><br />
                    <textarea class="form-control" name="user_address" rows="5" required>{{ uobj.user_address }}</textarea>
                </div>
                <input type="submit" class="btn btn-success" value="Update" />
            </form>
        </div>

    {% endblock %}

</body>
</html>
