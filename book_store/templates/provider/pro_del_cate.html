{% extends 'provider/pro_base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>


    {% block pro_head %}
        <title>Delete Category</title>
    {% endblock %}
</head>
<body>
    {% block pro_body %}
        <div class="container">
            <div class="row"><div class="col-sm-12"><h3>Delete Category: </h3></div></div>
            <div style="margin: 10px 0px 10px 0px"></div>
            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <form action="{% url 'pro_del_cate' %}" method="POST">{% csrf_token %}
                        <table class="table table-bordered">
                        <thead>
                            <tr>

                                <th>Category_Name</th>
                                <th>Select</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for c in cobj %}
                                <tr>
                                    <td>{{ c.category_name }}</td>
                                    <td><input required type="radio" value="{{ c.id }}" name="cate_id" /></td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                    <input type="submit" value="Delete Category" class="btn btn-success">
                    </form>
                <h2>{{ mess }}</h2>
                </div>
                <div class="col-sm-4"></div>


            </div>
        </div>
    {% endblock %}
</body>
</html>
