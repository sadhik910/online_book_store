{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    {% block base_head %}

    {% endblock %}
</head>
<body>
    {% block base_body %}
        <div class="container">
         <div style="text-align: center"><h1>Create an Account...</h1></div>
        <h1>{{ mess }}</h1><br />
            <form action="{% url 'reg' %}" method="POST">{% csrf_token %}
                <div class="form-group">
                    <label for="name">First Name: </label>
                    <input type="text" name="first_name" maxlength="20" class="form-control" required/>
                </div>
                <div class="form-group">
                    <label for="name">Second Name: </label>
                    <input type="text" name="second_name" maxlength="20" class="form-control" required/>
                </div>
                <div class="form-group">
                    <label for="name">Username: </label>
                    <input type="text" name="user_name" id="user_name" maxlength="20" class="form-control" required/>
                </div>

                <div class="form-group">
                    <label for="email">Email address: </label>
                    <input type="email" class="form-control" name="user_mail" required/>
                </div>
                <div class="form-group">
                    <label for="pwd">Password: </label>
                    <input type="password" name="user_password" class="form-control" required/>
                </div>
                <div class="form-group">
                    <label for="pwd">Password Again: </label>
                    <input type="password" name="user_password1" class="form-control" required/>
                </div>
                <div class="form-group">
                    <label for="name">Phone Number: </label>
                    <input type="text" name="user_number" maxlength="10" class="form-control" required/>
                </div>
                <div class="form-group">
                    <label for="name">Mailing Address: </label><br />
                    <textarea class="form-control" name="user_address" rows="5" required></textarea>
                </div>
                <input type="submit" class="btn btn-success" value="Register" />
            </form>
        </div>
    {% endblock %}
</body>
</html>
